<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .goog-te-banner-frame.skiptranslate,
    .goog-te-gadget-icon,

    .goog-te-menu-frame {

    }
    body { top: 0 !important; }
    body > .skiptranslate { display: none !important; }

    body, html {
      margin: 0; padding: 0; width: 100%; height: 100%;
      font-family: Arial, sans-serif;
      background: url('fon.png') no-repeat center center fixed;
      background-size: cover; color: #fff; overflow-x: hidden;
      display: flex; justify-content: center; align-items: flex-start;
    }
    #container {
      width: 60%; max-width: 1200px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px; border-radius: 8px;
      box-shadow: 0 7px 20px rgba(0, 0, 0, 0.5);

    }

    .heading {

      color: #ff4500; text-shadow: 1px 1px 7px #000;
      margin-bottom: 15px;
    }
    .image-container {
      margin: 15px 0; display: flex; justify-content: center; align-items: center;
      width: 100%;
    }
    .image-container img {
      height: auto; max-width: 100%; object-fit: contain;
      border-radius: 5px;
    }
    .registration-container { margin: 15px 0; }

    #cta-button {
      padding: 12px 30px; font-size: 14px; font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #a30303, #03a31e);
      text-transform: uppercase;
      border-radius: 5px; text-decoration: none;
      display: inline-block;
      box-shadow: 0 3px 10px rgba(255, 69, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 15px;
      width: 100%; max-width: 280px;
    }
    #cta-button:hover {
      transform: scale(1.03);
      box-shadow: 0 7px 20px rgba(255, 69, 0, 0.5);
    }

    .steps p { font-size: 13px; margin-top: 10px; }
    .sub-heading {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #ff4500;
    }

    .modal {
      display: none; position: fixed; z-index: 1000;
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      background-color: #222;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #ff4500;
      width: 80%; max-width: 400px;
      border-radius: 10px;
      text-align: center; color: #fff;
    }
    .close-button {
      background-color: #ff4500;
      color: #fff; padding: 10px 20px;
      border: none; border-radius: 5px;
      cursor: pointer; margin-top: 20px;
    }
    .close-button:hover { background-color: #ff6347; }

    @media (max-width: 768px) {
      #container {
        width: 100%;
        margin-top: 40px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
      }
    }

    .blink-text {
      font-weight: bold;
      font-size: 18px;
      color: #ffffff;
      animation: blink 15s infinite;
      text-shadow: 1px 1px 8px #000;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .paste-password-text {
      font-size: 13px; color: #ff4500;
      margin: 0; text-align: center; font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">

      <img src="ai_bot.png" alt="AI Bot" id="openModal" loading="lazy">

    <div class="steps">
      <h1 style="color: #ff4500; font-size: 16px;">__________________________________________</h1>
      <p></p>
    </div>

    <div class="registration-container">
      <h1 style="color: #ffae00; font-size: 18px;">You will be immediately redirected to XVideos!</h1>
      <p class="blink-text">just answer the questions</p>

      <!-- ✅ strip.png с обёрткой-ссылкой -->
      <div class="image-container">
        <a href="https://tone.affomelody.com/click?pid=3749&offer_id=795&l=1703486163" target="_blank">
          <img src="strip.png" alt="Strip Image" loading="lazy" style="max-width: 100%; border-radius: 8px; cursor: pointer;">
        </a>
      </div>

      <h1 style="color: #ff4500; font-size: 16px;">__________________________________________</h1>
      <p>YOU WILL GET</p>
      <div class="sub-heading">490000+ EXCLUSIVE HD VIDEOS BY CATEGORY</div>
      <div class="image-container">
        <a href="https://xydrem.github.io/full" target="_blank">
          <img src="ai_botfull.png" alt="AI Bot Full" loading="lazy" style="cursor: pointer;">
        </a>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <p></p>
        <p class="paste-password-text">SIMPLE REGISTRATION WITHOUT E-MAIL CONFIRMATION</p>
        <p></p>
        <button class="close-button" onclick="closeModal()">I'M READY</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("openModal").onclick = function () {
      document.getElementById("myModal").style.display = "block";
    };
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    function setVhVar() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', vh + 'px');
    }
    window.addEventListener('resize', setVhVar);
    window.addEventListener('orientationchange', setVhVar);
    document.addEventListener('DOMContentLoaded', setVhVar);

    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        autoDisplay: false
      }, 'google_translate_element');

      const userLang = navigator.language || navigator.userLanguage;
      const langCode = userLang.split('-')[0];

      const interval = setInterval(() => {
        const select = document.querySelector('.goog-te-combo');
        if (select) {
          select.value = langCode;
          select.dispatchEvent(new Event('change'));
          clearInterval(interval);
        }
      }, 500);
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
