    /* =========================================================
       РЕЗИНОВЫЙ КОНТЕЙНЕР ДЛЯ ВНЕШНЕГО IFRAME (СТОРОННИЙ ДОМЕН)
       =========================================================
       Стратегия:
       - Управляем высотой контейнера, iframe занимает 100%.
       - Используем CSS-переменную --vh, обновляем через JS (fix mobile).
       - Медиа-переопределения: больше высота на узких экранах.
       - Можно быстро сменить режимы (vh, ratio, fixed) через модификаторы классов.
    */
    :root {
      /* JS запишет сюда фактическую 1% высоты окна */
      --vh: 1vh;
    }

    .offer-iframe-wrap {
      width: 100%;
      /* базовый режим: 80% высоты экрана */
      height: calc(var(--vh, 1vh) * 80);
      border-radius: 8px;
      overflow: hidden;
      margin: 15px 0;
      position: relative;
      background: rgba(0,0,0,.2);
    }
    /* Мобильник: почти весь экран */
    @media (max-width: 768px) {
      .offer-iframe-wrap {
        height: calc(var(--vh, 1vh) * 90);
      }
    }
    /* Очень узкие: практически полный экран */
    @media (max-width: 480px) {
      .offer-iframe-wrap {
        height: calc(var(--vh, 1vh) * 95);
      }
    }

    /* ----- Доп. режимы (подключай при необходимости) ----- */

    /* Горизонтальное видео 16:9 через aspect-ratio */
    .offer-iframe-wrap.ratio-16-9 {
      height: auto;
      aspect-ratio: 16 / 9;
    }

    /* Вертикальное (мобильное) 9:16 */
    .offer-iframe-wrap.ratio-9-16 {
      height: auto;
      aspect-ratio: 9 / 16;
    }

    /* Жёстко пиксели (fallback для старых браузеров) */

    }

    /* Если ratio-класс активен, позиционирование меняем */
    .offer-iframe-wrap.ratio-16-9 .offer-iframe,
    .offer-iframe-wrap.ratio-9-16 .offer-iframe {
      position: absolute;
    }

    /* =========================================================
       МОБИЛЬНЫЙ VH FIX
       ---------------------------------------------------------
       Проблема: на iOS/Android при прокрутке и появлении UI-браузера
       100vh меняется. Мы вычисляем фактическую высоту окна и пишем
       в --vh, после чего контейнеры на основе calc(var(--vh)*N)
       становятся "резиновыми" и ближе к реальности.
    ========================================================== */
    function setVhVar() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', vh + 'px');
    }
    window.addEventListener('resize', setVhVar);
    window.addEventListener('orientationchange', setVhVar);
    document.addEventListener('DOMContentLoaded', setVhVar);

    }
    window.addEventListener('resize', autoModeByOrientation);
    window.addEventListener('orientationchange', autoModeByOrientation);
    document.addEventListener('DOMContentLoaded', autoModeByOrientation);
  </script>
